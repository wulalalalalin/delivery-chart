apiVersion: v1
kind: Service
metadata:
  name: console-service
  namespace: rocketmq-system
  labels:
    app: rocketmq-console
spec:
  type: NodePort
  selector:
    app: rocketmq-console
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      nodePort: 30804
